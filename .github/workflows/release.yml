name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}
            
            ## Changes
            - Built from commit ${{ github.sha }}
          draft: false
          prerelease: false

  build-and-upload:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
            artifact_name: automatic-octo-lamp-win-x64.exe
            asset_name: gh-automatic-octo-lamp-windows-amd64.exe
          - os: ubuntu-latest
            runtime: linux-x64
            artifact_name: automatic-octo-lamp
            asset_name: gh-automatic-octo-lamp-linux-amd64
          - os: macos-13
            runtime: osx-x64
            artifact_name: automatic-octo-lamp
            asset_name: gh-automatic-octo-lamp-darwin-amd64
          - os: macos-latest
            runtime: osx-arm64
            artifact_name: automatic-octo-lamp
            asset_name: gh-automatic-octo-lamp-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish
        run: dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained -p:PublishAot=true -o ./publish

      - name: Prepare artifact (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          mv ./publish/automatic-octo-lamp.exe ./publish/${{ matrix.artifact_name }}

      - name: Prepare artifact (Unix)
        if: "!startsWith(matrix.os, 'windows')"
        run: |
          chmod +x ./publish/${{ matrix.artifact_name }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./publish/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream
